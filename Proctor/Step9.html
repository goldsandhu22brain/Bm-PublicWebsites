<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainmeasures</title>

    <!--CSS LINKS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

    <link rel="stylesheet" href="css/Steps.css" type="text/css">

</head>

<body>
    <div class="step9">
        <div class="container">
            <div class="wrapper">
                <div class="position-relative">
                    <input type="range" value="4.5" class="range-input" min="0" max="6" step="0.5" id="customRange" disabled>
                    <span class="range-bubble fs-15p">step 9</span>
                </div>
                <div class="content my-4">
                    <div class="row mx-0">
                        <div class="col-12 status-info">
                            <p class="fs-15p m-0">Preparing to Start Test</p>
                        </div>
                    </div>
                    <div class="row mx-0 h-90pr">
                        <div class="col-12 col-md-7 position-relative">
                            <div class="content-wrapper">
                                <h1>Brainmeasures Test platform</h1>
                                <div class="proof-wrapper mt-5">
                                    <img src="./images/Steps/step9-loading.png" alt="Loading Image">
                                    <button type="button" class="btn btn-primary fs-15p mt-4 action-btn">LOADING</button>
                                </div>
                            </div>
                        </div>    
                        <div class="col-12 col-md-5 img-wrapper">
                            <img src="./images/Steps/step7-img.png" alt="Step 7 image">
                        </div>   
                    </div>                                
                </div>
                <button type="button" class="btn btn-primary fs-15p next-btn">NEXT</button> 
            </div>
        </div>
    </div>
</body>

</html>
