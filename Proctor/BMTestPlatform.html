<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainmeasures</title>

    <!--CSS LINKS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

    <link rel="stylesheet" href="css/BMTestPlatform.css" type="text/css">
    <link rel="stylesheet" href="css/FreeTestMobileView.css" type="text/css">

</head>

<body class="upload-photo">
    <div class="main-wrap">
        <div class="container">
            <div class="row mx-0 title text-center">
                <div class="col info">
                    <h3> BM Test Platform </h3>
                    <h6> My Profile Images</h6>
                </div>
            </div>
            <div class="row mx-0 py-5 justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="wrapper">
                        <div class="row mx-0 wrap-row">
                            <div class="col info">
                                <div class="content">
                                    <p> Upload your Passport Size Photo</p>
                                    <div class="info-image-wrapper">
                                        <img class="main-image" src="./images/BMTestPlatoform/upload-photo.png" alt="Sample Image" />
                                        <img class="camera-icon" src="./images/BMTestPlatoform/camera.png" alt="Camera image" />
                                    </div>
                                </div>
                            </div>
                            <div class="col snapshot">
                                <div class="content">
                                    <p class="title">Please Upload Your Snapshot</p>
                                    <div class="image-wrapper">
                                        <a href="#" id="image-upload">
                                            <img src="./images/BMTestPlatoform/picture.png" alt="Picture Image">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-12 col-md-3 ms-4 docs">
                    <div class="doc-wrapper">
                        <p class="doc-title">My Approved Documents</p>
                        <div class="proof-wrapper">
                            <div class="proof-title">
                                <p class="fsize-15p fw-bold"> ID Proof </p>
                            </div>
                            <hr>
                            <div class="proof-content">
                                <p class="fsize-15p fw-bold">1.  Identity Proof </p>
                                <p class="fsize-14p">Government approved Identity Proof with Photo</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mx-0 text-center action">
                <div class="col">
                    <button type="button" class="btn btn-primary" id="upload-btn">CLICK HERE TO UPLOAD</button>
                    <button type="button" class="btn btn-outline-dark ms-3" id="refresh-btn">REFRESH THE PAGE</button>
                </div>
            </div>
        </div>
        <!-- <div class="half-back"></div> -->
    </div>
</body>
</html>
