<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainmeasures</title>

    <!--CSS LINKS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

    <link rel="stylesheet" href="css/Steps.css" type="text/css">

</head>

<body>
    <div class="step7">
        <div class="container">
            <div class="wrapper">
                <div class="position-relative">
                    <input type="range" value="3.5" class="range-input" min="0" max="4" step="0.5" id="customRange" disabled>
                    <span class="range-bubble">
                        <p class="fs-15p">step 7</p>
                    </span>
                </div>
                <div class="content my-4">
                    <div class="row mx-0 h-100">
                        <div class="col-12 col-md-7 c-col">
                            <div class="content-wrapper">
                                <h1>Brainmeasures Test platform</h1>
                                <p class="fs-15p mt-5">Please wait for admin</p>
                                <div class="proof-sec-wrapper ">
                                    <p class="proof-title text-center">Proof Verification</p>
                                    <select class="form-select fs-15p c-select" aria-label="Default select example">
                                        <option selected>Unknown</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <div class="img-icon-wrapper mt-2 px-1">
                                        <img src="./images/Steps/step7-img-icon.png" alt="Image Icon">
                                        <span class="fs-15p">BM logo.png</span>
                                    </div>
                                    <button type="button" class="btn btn-primary fs-15p mt-4 action-btn">SUBMIT</button>
                                </div>
                            </div>
                        </div>    
                        <div class="col-12 col-md-5 img-wrapper">
                            <img src="./images/Steps/step7-img.png" alt="Step 7 image">
                        </div>   
                    </div>                                
                </div>
                <button type="button" class="btn btn-primary fs-15p next-btn">NEXT</button> 
            </div>
        </div>
    </div>
</body>

</html>
