<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainmeasures</title>

    <!--CSS LINKS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

    <link rel="stylesheet" href="css/Steps.css" type="text/css">

</head>

<body>
    <div class="step5">
        <div class="container">
            <div class="wrapper">
                <div class="position-relative">
                    <input type="range" value="2.5" class="range-input" min="0" max="6" step="0.5" id="customRange" disabled>
                    <span class="range-bubble fs-15p">step 5</span>
                </div>
                <div class="content my-4"> 
                    <div class="row mx-0 justify-content-center">
                        <div class="col-3">
                            <img class="step5-img" src="./images/Steps/step5-img.png" alt="image" />
                        </div>
                        <div class="col-5">
                            <h1>Proving Security Question Answer</h1>
                        </div>
                    </div>
                    <div class="row mx-0">
                        <div class="col">
                            <div class="form-wrapper">
                                <form>
                                    <select class="form-select mb-2 drop-down" aria-label="Select a Security Question" id="question1">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <input class="form-control mb-3 text" placeholder="Your Answer" id="answer1">
                                    <select class="form-select mb-2 drop-down" aria-label="Select a Security Question" id="question2">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <input class="form-control mb-3 text" placeholder="Your Answer" id="answer2">
                                    <div class="mt-2">
                                        <button type="submit" class="btn btn-primary action-btn" id="startBtn">SUBMIT AND TEXT</button>
                                        <button type="button" class="btn btn-outline-dark ms-3 outline-btn" id="readFaq">Read FAQ</button>
                                    </div>
                                </form>
                            </div>                            
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary fs-15p next-btn">NEXT</button> 
            </div>
        </div>
    </div>
</body>

</html>
