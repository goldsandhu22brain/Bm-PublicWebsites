<!DOCTYPE html>
<html lang="en">

<head>
    <title>Candidate Chat</title>
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="/dist/common.6c5f37e7.css" />
	<link rel="stylesheet" type="text/css" href="/dist/style.css" />
	
</head>

<body>
    <header>
		<button id="leave-btn" class="btn-danger hide">Leave Room</button>
	</header>
	
	<section class="conference">
		 <div class="container">
			 <div class="row">
				<div class="col-lg-9">
					 <div class="screen-share-container video-section-border">
						<h2 class="screen-share-status"></h2>
						<div id="InjectTest"> </div>
					</div>
					<div class="timer"></div>
					<div id="controls" class="presenter-controller text-center">
						<button id="mute-aud" class="btn-control btn-mute-audio hide">Mute</button>
						<button id="mute-vid" class="btn-control btn-hide-video hide">Hide</button>
						<button id="screen-share" class="btn-control btn-share-screen">ScreenShare</button>
						<button id="chat-message" class="btn-chat-message btn-control">Chat</button>
						<button id="load-test" class="btn-control btn-start-test">Start Quiz</button>
					</div>
				</div>
				<div class="col-lg-3">
					<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Start Chat</button>
					<div class="offcanvas offcanvas-end show" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
						<div class="offcanvas-header">
							<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
						</div>
						<div class="offcanvas-body">
							<div class="peers-container"></div>
							<div class="open-chat-message">
								<h3>Messages</h3>
								<div id="messages" class="messages"></div>
								<input id="msgInput" placeholder="type your message..." />
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-12 p-0">
					
				</div>
			 </div>
		 </div>
	</section>
	
	
</body>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	
	<!-- JS -->
    <script src="/dist/candidate.6b3b5986.js"></script>

</html>
