
<!DOCTYPE html>
<html>
<head>
    <title>Quickstart JS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/common.c99a88be.css">
    <link rel="stylesheet" href="/style.a17c4a60.css">
    <meta charset="UTF-8">
</head>

<body class="admin-conference">
    <header class="hide">
        <div class="screen-share-status test-header-react mb-0">
            <div class="col-sm-4">
                <h4>Brainmeasures Test Platform</h4>
            </div>
            <div class="col-sm-5 text-right">
                <h5 class="screen-share-status-text"></h5>
            </div>
        </div>
        <span class="recording-icon hide"><svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11.992 20.59c4.706 0 8.591-3.885 8.591-8.583s-3.893-8.583-8.6-8.583c-4.698 0-8.574 3.885-8.574 8.583s3.884 8.583 8.583 8.583Zm0-1.71a6.84 6.84 0 0 1-6.857-6.873 6.832 6.832 0 0 1 6.848-6.865 6.86 6.86 0 0 1 6.882 6.865 6.85 6.85 0 0 1-6.873 6.873ZM12 15.26A3.25 3.25 0 0 0 15.254 12 3.254 3.254 0 0 0 12 8.745a3.256 3.256 0 0 0-3.262 3.254A3.252 3.252 0 0 0 12 15.26Z" fill="#F00"></path></svg></span>

    </header>

    <section class="conference candidate-conference">
        <button class="icon" id="openvideo">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-video" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5zm11.5 5.175 3.5 1.556V4.269l-3.5 1.556v4.35zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H2z"></path></svg>
        </button>
        <button class="icon icon-chat" id="openchat">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16"><path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"></path></svg>
            <span class="badge msg-badge"></span>
        </button>

        <div class="container-fluid">
            <div class="screen-share-container video-section-border">
                <video class="screen-share-video" autoplay="true" muted="true" playsinline="true"></video>
            </div>
            <div id="controls" class="presenter-controller text-center">
                <button id="mute-aud" class="btn-control btn-mute-audio btn-left-rounded">Mute</button>
                <button id="mute-vid" class="btn-control btn-hide-video hide">Hide</button>
                <button id="chat-message" class="btn-control btn-chat-message btn-no-rounded hide">Chat</button>
                <button id="view-proof" class="btn-control interview-extra-btn btn-no-rounded">View Proof</button>
                <button id="request-proof" class="btn-control interview-extra-btn btn-no-rounded">Request Proof</button>
                <button id="view-new-proof" class="btn-control interview-extra-btn btn-no-rounded" disabled="disabled">View New Proof</button>
                <button id="load-test" class="btn-control btn-enable-start-test">Enable Start Quiz</button>
                <button id="pause-test" class="btn-control btn-pause-test">Pause Quiz</button>
                <button id="resume-test" class="btn-control btn-resume-test">Resume Quiz</button>
                <button id="force-end-test" class="btn-control btn-end-test">End Quiz</button>
                <button id="btn-user-alert-test" class="btn-control interview-alert-btn">User Alert</button>
                <button id="screen-share" class="btn-control btn-share-screen btn-no-rounded hide">ScreenShare</button>
                <button id="leave-btn" class="btn-control btn-no-rounded hide">Leave Room</button>
                <button id="end-room-button" class="btn-control">End Room</button>
            </div>

            <div class="sidebar video-box" id="video">
                <button id="closevideo" class="btn-close"></button>
                <div class="peers-container"></div>
            </div>

            <div class="sidebar chat-box" id="chat">
                <div class="open-chat-message">
                    <div class="all-center"><button id="closechat" class="btn-close"></button><h4 class="mb-0">Messages</h4></div>
                    <div id="messages" class="messages"></div>
                    <input id="msgInput" placeholder="Type your message...">
                    <button id="msg-cand" class="btn-control">Send to Candidate</button>
                    <button id="msg-panel" class="btn-control">Send to Panel/Admin</button>
                </div>
            </div>


        </div>
        <div id="toastMessage"></div>
    </section>
    <!-- Bootstrap JS -->

    <script>var GlobalObj = {
  IsProctorLive: true
};
function UpdateGlobalVariable(scopeData) {
  GlobalObj = scopeData;
  GlobalObj.IsProctorLive = scopeData.TestType == "20";
}</script>
    <script src="/admin.34544c0b.js"></script>

    <div class="modal" id="test-myModal" role="dialog">
        <div class="modal-dialog custom-modal-css1 modal-lg modal-dialog-scrollable">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 style="color:green;"><span class="glyphicon glyphicon-lock"></span>User Activity Alert</h4>
                    <button type="button" class="close" data-dismiss="modal" onclick="javascript:{ $('#test-myModal').hide(); }">&times;</button>
                </div>
                <div class="modal-body" id="Inject-UAA">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
