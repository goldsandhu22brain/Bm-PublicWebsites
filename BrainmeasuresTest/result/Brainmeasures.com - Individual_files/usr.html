        var c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }

          ph1 = encryption.decrypt(ph1, nonceValue);

          // console.log(ph2)

          document.getElementById('mr_e_pname').innerHTML = data.firstName+' '+data.lastName;

            document.getElementById('mr_e_middle_content').innerHTML =  "<p style='text-align:center'><button class='primary' id='request_contact'>Click to get contact</button></p>"
              if(data.preview[0]!=''){
                  ph1 = encryption.decrypt(data.preview[0], nonceValue);
              }
              // console.log(ph1)
              if(data.preview[1]!=''){
                  ph2 = encryption.decrypt(data.preview[1], nonceValue);
              }
              // console.log(ph2)
              if(data.preview[2]!=''){
                  peml = encryption.decrypt(data.preview[2], nonceValue);
              }
              //var tmpurl = '';
              document.getElementById('request_contact').addEventListener('click', request_contact);
          }else{
            document.getElementById('mr_e_middle_content').innerHTML ='';
          }
          view_info(ph1,ph2,peml);
          document.getElementById('mr_e_uinfo').style.display = 'block';
        }

        $('#content').show()
    
      })

          $('#loader').hide()

      })

  function request_contact() {
        
    show_loader_html();
    let encryption = new Encryption();
    var readableString = encodeURIComponent(uchildtoken);
    var encrypted = encryption.encrypt(readableString, nonceValue);
    var em = '';
    $.ajax({
        url: BASE_URL+"v2/p_get_other_data.php",
        beforeSend: function( xhr ) {
            xhr.setRequestHeader( "User-Token",encrypted );
        },
        cache:false,
        method: "POST",
        data:"url="+encodeURIComponent(url)+'&l='+encodeURIComponent(lnkhref)

    })
    .done(function(data) {
        
        if(data!=''){
            data = JSON.parse(data);

            if(data.status=="0"){
                document.getElementById('mr_e_middle_content').innerHTML = '<p class="t-20 t-black t-normal invalidpage">'+data.message+'</p>';
                $('#content').show();
            }else{
                uleft = data.left;
                
                document.getElementById('mycredits').innerHTML = "Credits left : <span id='myyycleft'>"+uleft+'</span>';
                let encryption = new Encryption();
                ph1 = encryption.decrypt(data.ph1, nonceValue);
                //console.log(ph1)
                ph2 = encryption.decrypt(data.ph2, nonceValue);
                //console.log(ph2)
                peml = encryption.decrypt(data.pem, nonceValue);
                //console.log(peml)
                if(ph1!=''){
                    view_info(ph1,ph2,peml)
                    document.getElementById('mr_e_middle_content').innerHTML = '';
                }else{
                    document.getElementById('mr_e_middle_content').innerHTML = "<p class='t-20 t-black t-normal'>Sorry we are unable to find contact information of this person.</p>";
                }
                
            }
            
        }else{
            document.getElementById('mr_e_middle_content').innerHTML = "<p class='t-20 t-black t-normal'>Sorry we are unable to find contact information of this person.</p>";
        }
    })
    .fail(function(xhr) {
        document.getElementById('mr_e_middle_content').innerHTML = "<p class='t-20 t-black t-normal'>Error in fetching details. Please check your internet connection.</p>"
    });
  }

  function check_din_data(){
    if(uchildtoken==''){
      //console.log(url)
      $('#loader').hide()
      $('#mycredits').hide()
      $('#mr_e_middle_content').html("<p class='t-20 t-black t-normal'><a class='hpaybtn' href='https://phone.easyleadz.com/extension/login?url="+encodeURIComponent(url)+"' target='_parent'>Click here to Login</a></p>")
      $('#content').show()
    }else{
      dhtml = titleCase(dname)
      $('#mr_e_pname').html(dhtml);
      /*console.log(dname)
      console.log(dname+' '+din)
      console.log(url)*/
      show_loader_html();
      let encryption = new Encryption();
      var readableString = encodeURIComponent(uchildtoken);
      var encrypted = encryption.encrypt(readableString, nonceValue);
      var em = '';
      $.ajax({
        url: BASE_URL+"v2/p_get_cpeople.php",
          beforeSend: function( xhr ) {
              xhr.setRequestHeader( "User-Token",encrypted );
          },
          cache:false,
          method: "POST",
          data:"dname="+encodeURIComponent(dname)+'&din='+encodeURIComponent(din)

      })
      .done(function(data) {
        $('#loader').hide()
        data = JSON.parse(data)
        //console.log(data)
        if(data.status=="0"){
          $('#mycredits').hide()
          $('#content').show();
          document.getElementById('mr_e_middle_content').innerHTML = "<p class='t-20 t-black t-normal invalidpage'>"+data.message+"</p>"        
        }else{
          if(cflag=='1'){
            $('#gbacktrv').show();
          }else{
            $('#gbacktrv').hide();
          }
          var uleft = data.left;
          document.getElementById('mycredits').innerHTML = "Credits left : <span id='myyycleft'>"+uleft+'</span>';
          try{
              document.getElementById('mr_e_user_notification').innerHTML = '<p>'+data.user_notification+'</p>';  
              document.getElementById('mr_e_user_notification').style.display = 'block';
          }catch(e){}
          
          var ph1 = data.ph1;
          var ph2 = data.ph2;
          var peml = data.peml;
          
          let encryption = new Encryption();

          ph1 = encryption.decrypt(ph1, nonceValue);
          // console.log(ph1)
          ph2 = encryption.decrypt(ph2, nonceValue);
          // console.log(ph2)
          peml = encryption.decrypt(peml, nonceValue);

          if(ph1==""){
            document.getElementById('mr_e_middle_content').innerHTML = "<p style='text-align:center'><button class='primary' id='request_contact'>Click to get contact</button></p>"
              if(data.preview[0]!=''){
                  ph1 = encryption.decrypt(data.preview[0], nonceValue);
              }
              // console.log(ph1)
              if(data.preview[1]!=''){
                  ph2 = encryption.decrypt(data.preview[1], nonceValue);
              }
              // console.log(ph2)
              if(data.preview[2]!=''){
                  peml = encryption.decrypt(data.preview[2], nonceValue);
              }
          document.getElementById('request_contact').addEventListener('click', request_d_contact);
          }else{
            document.getElementById('mr_e_middle_content').innerHTML = '';
          }
          view_info(ph1,ph2,peml);
          document.getElementById('mr_e_uinfo').style.display = 'block';
          $('#content').show()
        }
      })
      .fail(function(data){
        $('#loader').hide()
        $('#mr_e_middle_content').html("<p class='t-20 t-black t-normal'>Sorry we are unable to find contact information.</p>")
        $('#content').show()
      })
    }
    
  }

              var peml = data.peml;
              
              let encryption = new Encryption();

              ph1 = encryption.decrypt(ph1, nonceValue);
              // console.log(ph1)
              ph2 = encryption.decrypt(ph2, nonceValue);
              // console.log(ph2)
              peml = encryption.decrypt(peml, nonceValue);

              if(ph1==""){
                document.getElementById('mr_e_middle_content').innerHTML = "<p style='text-align:center'><button class='primary' id='request_contact'>Click to get contact</button></p>"
                  if(data.preview[0]!=''){
                      ph1 = encryption.decrypt(data.preview[0], nonceValue);
                  }
                  // console.log(ph1)
                  if(data.preview[1]!=''){
                      ph2 = encryption.decrypt(data.preview[1], nonceValue);
                  }
                  // console.log(ph2)
                  if(data.preview[2]!=''){
                      peml = encryption.decrypt(data.preview[2], nonceValue);
                  }
              document.getElementById('request_contact').addEventListener('click', request_contact);
              }
              view_info(ph1,ph2,peml);
              document.getElementById('mr_e_uinfo').style.display = 'block';
            }

            $('#content').show()
        
          })
          .fail(function(data){
              $('#loader').hide()
              $('#mr_e_middle_content').html("<p class='t-20 t-black t-normal'>Sorry we are unable to find contact information.</p>")
              $('#content').show()
          })
        }
    }
    window.addEventListener('message', receive);
    $(document).ready(function(){
      $(document).on( 'keyup', '#myInput', function(){
        var value = $(this).val().toLowerCase();
        var tc = 0;
        $('#mr_e_middle_content').children('div').children('div#myDiv').children('div').filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
            if($(this).text().toLowerCase().indexOf(value) > -1){
              tc = tc + 1;
            }
        });
        $('#mr_e_middle_content').children('div').children('#peopleCount').html('List of People ('+tc+' found)')
        //console.log(tc)
      } );
