<!DOCTYPE html>
<html lang="en">

<head>
    <title>Candidate Chat</title>
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="./common.6c5f37e7.css" />
	<link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <header>
		<button id="leave-btn" class="btn-danger hide">Leave Room</button>
	</header>
	
	<section class="conference">
		<button class="icon" onclick="openvideo()">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-reels" viewBox="0 0 16 16"><path d="M6 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM1 3a2 2 0 1 0 4 0 2 2 0 0 0-4 0z"/><path d="M9 6h.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 7.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 16H2a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h7zm6 8.73V7.27l-3.5 1.555v4.35l3.5 1.556zM1 8v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1z"/><path d="M9 6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zM7 3a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/></svg>
		</button>
		<button class="icon icon-chat" onclick="openchat()">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16"><path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/></svg>
		</button>
		 <div class="container-fluid">
			<div class="screen-share-container video-section-border">
				<h2 class="screen-share-status"></h2>
				<div id="InjectTest"> </div>
			</div>
			<div class="timer"></div>
			<div id="controls" class="presenter-controller text-center">
				<button id="mute-aud" class="btn-control btn-mute-audio hide">Mute</button>
				<button id="mute-vid" class="btn-control btn-hide-video hide">Hide</button>
				<button id="screen-share" class="btn-control btn-share-screen">ScreenShare</button>
				<button id="chat-message" class="btn-chat-message btn-control">Chat</button>
				<button id="load-test" class="btn-control btn-start-test">Start Quiz</button>
			</div>
			
			<div class="sidebar video-box" id="video">
				<button onclick="closevideo()" class="btn-close"></button>
				<div class="peers-container"></div>
			</div>

			<div class="sidebar chat-box" id="chat">
				<button onclick="closechat()" class="btn-close"></button>
				<div class="open-chat-message">
					<h3>Messages</h3>
					<div id="messages" class="messages"></div>
					<input id="msgInput" placeholder="type your message..." />
				</div>
			</div>
		 
			 <div class="row d-none">
				<div class="col-lg-9">
					 <div class="screen-share-container video-section-border">
						<h2 class="screen-share-status"></h2>
						<div id="InjectTest"> </div>
					</div>
					<div class="timer"></div>
					<div id="controls" class="presenter-controller text-center">
						<button id="mute-aud" class="btn-control btn-mute-audio hide">Mute</button>
						<button id="mute-vid" class="btn-control btn-hide-video hide">Hide</button>
						<button id="screen-share" class="btn-control btn-share-screen">ScreenShare</button>
						<button id="chat-message" class="btn-chat-message btn-control">Chat</button>
						<button id="load-test" class="btn-control btn-start-test">Start Quiz</button>
					</div>
				</div>
				<div class="col-lg-3">
					<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Start Chat</button>
					<div class="offcanvas offcanvas-end" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
						<div class="offcanvas-header">
							<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
						</div>
						<div class="offcanvas-body">
							<div class="peers-container"></div>
							<div class="open-chat-message">
								<h3>Messages</h3>
								<div id="messages" class="messages"></div>
								<input id="msgInput" placeholder="type your message..." />
							</div>
						</div>
					</div>
				</div>
			 </div>
		 </div>
	</section>
	
	
</body>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	
	<!-- JS -->
    <script src="./candidate.6b3b5986.js"></script>
	<script src="./custom.js"></script>

</html>
